{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/9db75980d8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300&family=Beau+Rivage&family=Montserrat:ital,wght@0,100;0,400;0,900;1,100;1,400&family=Square+Peg&family=Ubuntu:wght@300&family=Updock&display=swap" rel="stylesheet">
</head>
<body>
    <section class="register">
        <div class="container-fluid">
            <h1 class="heading">Ask It!</h1>
        </div>
            
        <div class="container-fluid box">
            <h1>Register</h1>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <form action="login/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                        <table>
                        <tr>
                            <td> <i class="fa-solid fa-user icon"></i>  </td><td> <input type="text" class="form-control placeholder" name="username" id="" placeholder="Username"></td></tr>
                        <tr><td><i class="fa-solid fa-graduation-cap icon"></i> </td><td> <input type="text" name="name" id="" class="form-control placeholder" placeholder="Name"></td></tr>
                        <tr><td><i class="fa-solid fa-envelope icon"></i>  </td><td> <input type="email" name="email" id="" class="form-control placeholder" placeholder="Email"></td></tr>
                        <tr><td> <i class="fa-solid fa-key icon"></i> </td><td> <input type="password" name="password1" id="" class="form-control placeholder" minlength="6" placeholder="Password"></td></tr>
                        <tr><td> <i class="fa-solid fa-key icon"></i> </td><td> <input type="password" name="password2" id="" class="form-control placeholder" minlength="6" placeholder="Confirm Password"></td></tr>
                        </table>
                          <!-- <table>

                            <tr>
                                <td> <i class="fa-solid fa-user-group icon"></i></td>
                                <td><div class="input-group mb-3">
                                    <select class="custom-select form-control placeholder" name="state" id="inputGroupSelect02">
                                      <option selected><p class="inplaceholder">Student/Faculty</p></option>
                                      <option value="1"><p class="inplaceholder">Student</p></option>
                                      <option value="0"><p class="inplaceholder">Faculty</p></option>
                                    </select>
                                    </td>
                            </tr>
                          </table>
                             -->
                              </div>
                        <button type="submit" class="btn btn-primary button">Register</button>
                        </div>
                    </form>
                    <div style="margin:12% 0 0 25%">
                    {% for message in messages %}
                        <div class="alert alert-danger " style="padding: 0;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                </div>

            </div> 

        </div>

    </section>


</body>
