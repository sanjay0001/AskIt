{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/9db75980d8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300&family=Beau+Rivage&family=Montserrat:ital,wght@0,100;0,400;0,900;1,100;1,400&family=Square+Peg&family=Ubuntu:wght@300&family=Updock&display=swap" rel="stylesheet">
</head>
<body>
    <section class="Title">
        <div class="container-fluid">
            <h1 class="heading">Ask It!</h1>
        </div>
    <div class="container-fluid box">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="log">Log in</h1>
                <form action="login/" method="POST" >
                    {% csrf_token %}
                    <div class="form-group first">
                        <table >
                            <tr >
                              <td class="tab1"><i class="fa-solid fa-user icon"></i></td>
                              <td class="tab"><input type="text" class="form-control placeholder" name="email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username"></td>
                            </tr>     
                        </table>
                    </div>
                    <div class="form-group">
                        <table>
                            <tr>
                              <td><i class="fa-solid fa-lock icon"></i></td>
                              <td><input type="password" class="form-control placeholder" name="password" id="exampleInputPassword1" placeholder="Password"></td>
                            </tr>
                        </table>
                        <!-- <input type="password" class="form-control placeholder" id="exampleInputPassword1" placeholder="Password"> -->
                    </div>
                    <table class="innertable">
                        <tr>
                            <td><a href=""><small >Forgot password</small> </a></td>
                            <td><a href="register"><small>New User</small></a></td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary button">Login</button>

                </form>
                <div style="margin:8% 0 0 25%">
                    {% for message in messages %}
                        <div class="alert alert-danger " style="padding: 0;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    </section>
    
    
  
    
</body>
</html>
